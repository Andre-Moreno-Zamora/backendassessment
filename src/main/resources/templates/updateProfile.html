<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{/update-profile-action}" th:each="profiles: ${profiles}" method="POST">
		<input type="hidden" th:value="${profiles.profileId}" id="profileId" name="profileId" required/>
		<input type="text" th:value="${profiles.profile}" id="profile" name="profile" required/>
		<input type="submit" value="Update">
	</form>
</body>
</html>
